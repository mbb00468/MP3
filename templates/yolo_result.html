<!-- yolo_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Result</title>
    <style>
        .bounding-box {
            position: absolute;
            border: 2px solid red;
            box-sizing: border-box;
            font-size: 12px;
            background-color: rgba(255, 0, 0, 0.3);
            color: white;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h2>YOLO Prediction Result</h2>
    
    <div style="position: relative;">
        <img src="{{ result_image }}" alt="YOLO Prediction" id="result-image">
        
        {% for box in bounding_boxes %}
            <div class="bounding-box" style="top: {{ box.top }}px; left: {{ box.left }}px; width: {{ box.right - box.left }}px; height: {{ box.bottom - box.top }}px;">
                {{ box.label }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
