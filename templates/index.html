<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Selection</title>
</head>
<body>
    <h2>Choose a Model</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*" required>
        <br>
        <label>
            <input type="radio" name="model_choice" value="vit" checked> ViT Model (Text Prediction) - This model predicts text content in the image.
        </label>
        <br>
        <label>
            <input type="radio" name="model_choice" value="yolo"> YOLO Model (Bounded Boxes) - This model predicts objects in the image with bounding boxes.
        </label>
        <br>
        <button type="submit">Upload and Predict</button>
    </form>
</body>
</html>
